<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <aside id="sidebar">
            <div class="sidebar-header">
                LLM Configuration
            </div>
            <section class="sidebar-section">
                <h3>LLM API Provider</h3>
                <div class="select-container">
                    <select id="provider-select">
                        <option value="Groq">Groq</option>
                        <option value="ChatGPT">ChatGPT</option>
                        <option value="Google">Google</option>
                    </select>
                </div>
            </section>
            <section class="sidebar-section">
                <h3>Choose Model</h3>
                <div class="select-container">
                    <select id="model-select">
                        <optgroup label="Groq" data-provider="Groq">
                            <option value="llama-3.1-8b-instant">llama-3.1-8b-instant</option>
                            <option value="llama-3.1-70b-versatile">llama-3.1-70b-versatile</option>
                            <option value="deepseek-r1-distill-llama-70b">deepseek-r1-distill-llama-70b</option>
                            <option value="mixtral-8x7b-32768">mixtral-8x7b-32768</option>
                        </optgroup>
                        <optgroup label="ChatGPT" data-provider="ChatGPT">
                            <option value="gpt-4o-mini">gpt-4o-mini</option>
                            <option value="gpt-4o">gpt-4o</option>
                        </optgroup>
                        <optgroup label="Google" data-provider="Google">
                            <option value="gemini-1.5-flash">gemini-1.5-flash</option>
                            <option value="gemini-2.0-flash-thinking-exp-01-21">gemini-2.0-flash-thinking-exp-01-21</option>
                            <option value="gemini-2.0-pro-exp-02-05">gemini-2.0-pro-exp-02-05</option>
                        </optgroup>
                    </select>
                </div>
            </section>
            <section class="sidebar-section">
                <h3>System Prompt</h3>
                <div class="select-container">
                    <select id="prompt-select">
                        <option value="Helpful AI">Helpful AI</option>
                        <option value="Proofreader">Proofreader</option>
                        <option value="Instructor">Instructor</option>
                        <option value="add-new-prompt">Add New System Prompt</option>
                    </select>
                </div>
                <div id="new-prompt-area" style="display: none;">
                    <input type="text" id="new-prompt-name" placeholder="Prompt Name">
                    <textarea id="new-prompt-text" placeholder="Full system prompt text"></textarea>
                    <button id="save-prompt-button">Save New Prompt</button>
                </div>
            </section>
            <section class="sidebar-section">
                <h3>Parameters</h3>
                <div class="slider-group">
                    <label for="temperature-slider">Temperature: <span id="temperature-value">0.7</span></label>
                    <input type="range" id="temperature-slider" min="0" max="1" step="0.1" value="0.7">
                </div>
                <div class="slider-group">
                    <label for="max-tokens-slider">Max Tokens: <span id="max-tokens-value">128</span></label>
                    <input type="range" id="max-tokens-slider" min="1" max="2048" step="1" value="128">
                </div>
            </section>
            <div class="reset-button-container">
                <button id="reset-button">Reset Context</button>
            </div>
        </aside>

        <main id="chat-container">
            <div class="chat-header">
                LLM Chatbot
            </div>
            <div id="chat-window">
                <div class="message assistant-message">
                    <div class="message-content">Hello! How can I assist you today?</div>
                </div>
            </div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button"><i class="fas fa-paper-plane"></i> Send</button>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.5/marked.min.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
